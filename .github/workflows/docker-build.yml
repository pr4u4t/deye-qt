name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - '**/*.pro'
      - '**/*.yaml'
      - '.github/workflows/docker-build.yml'
      - '**/*.cpp'
      - '**/*.h'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        architecture: [amd64, arm64, aarch64]  # Define target architectures

    steps:
    - name: Check out repository
      uses: actions/checkout@v4  # Updated to the latest version

    - name: Set up QEMU for cross-platform builds
      uses: docker/setup-qemu-action@v2
      with:
        platforms: linux/amd64,linux/arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3  # Updated to v3 to avoid missing download issue
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ matrix.architecture }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push the Docker image
      run: |
        docker buildx build \
          --platform linux/${{ matrix.architecture }} \
          --tag ghcr.io/pr4u4t/deye-qt:${{ matrix.architecture }} \
          --tag ghcr.io/pr4u4t/deye-qt:latest \
          --push .

    - name: Verify pushed images
      run: docker buildx imagetools inspect ghcr.io/pr4u4t/deye-qt:latest
